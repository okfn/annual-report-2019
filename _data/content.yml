- section: How to get involved
  text: |
    Join the [Open Knowledge forum](https://discuss.okfn.org/) to connect with people across the world pursuing open knowledge and open data projects. To follow the work of the Open Knowledge Foundation, you can also connect with us via [Twitter](https://twitter.com/okfn), [Facebook](https://www.facebook.com/OKFNetwork), [Github](https://github.com/okfn), [Gitter](https://gitter.im/okfn/home), [YouTube](https://www.youtube.com/user/openknowledgefdn) or [subscribe](https://okfn.us9.list-manage.com/subscribe?u=73f922f8e68e21a10efa21f02&id=32d370a7fc) to receive our newsletter every two months which features updates on our projects, network and events.
