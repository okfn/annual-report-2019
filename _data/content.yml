- section: Network highlights
  text: |

    From members of Open Knowledge Finland organising the hugely successful [myData Festival](https://mydata2019.org/) in Helsinki to Open Knowledge Nepal’s work on [real-time data](https://blog.okfn.org/2019/09/02/setting-up-a-way-forward-for-real-time-data-in-nepal/) and partnering to host the country’s [first women in data conference](https://blog.okfn.org/2019/03/05/nepals-first-women-in-data-conference/), 2019 was a busy year for the chapters and established groups around the world which make up the [Open Knowledge Network](https://okfn.org/network/). 

    To name just a few further achievements: Open Knowledge France launched [madada.fr](https://madada.fr/) (using mySociety’s Alaveteli platform) to [help French citizens submit access to information requests](https://fr.okfn.org/2019/10/24/madada-fr-ma-demande-dacces-a-un-document-administratif/); Open Knowledge Sweden partnered with Transparency International to [promote usage of open data for combating corruption in the Baltic and Nordic countries](https://blog.okfn.org/2019/06/13/building-a-nordic-anti-corruption-data-ecosystem/); Open Knowledge Ethiopia helped the country [adopt an open access policy](https://blog.okfn.org/2019/10/09/ethiopia-adopts-a-national-open-access-policy); and Open Knowledge Somalia [developed a data literacy programme](https://blog.okfn.org/2019/08/19/ok-somalia-data-literacy-training-program/).

    To learn more about the activities of Network chapters, groups or affiliates in your country or region, visit [okfn.org/network](https://okfn.org/network/) to connect with people where you live who also want to open information and use it to empower individuals and communities.


- section: Research
  text: |
    In 2019, our team investigated ways to put information into use for society. We developed methods to study data use, investigate what makes information useful and usable and explore ways of organising and collaborating around information in data communities.

    This year, we published the following research:
    * We announced the results of the [Africa Open Data Index](http://test-african-data.survey.okfn.org/). This regional version of our Global Open Data Index collected baseline data on open data publication in 30 African countries to provide input for the [second Africa Data Revolution Report](http://webfoundation.org/docs/2019/03/Africa-data-revolution-report.pdf). Read our [blogpost](https://blog.okfn.org/2019/03/05/how-open-is-government-data-in-africa/) for more information.
    * To better understand and explore the interplay between open governance and the governance/production of open data, we published this [blogpost](https://blog.okfn.org/2019/02/20/open-data-governance-and-open-governance-interplay-or-disconnect/) with partners from the Web Foundation and GovLab 

